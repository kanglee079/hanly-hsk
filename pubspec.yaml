name: hoc_tieng_trung_hsk_hanly
description: "Từ Vựng - Từ Điển HSK Chuyên Nghiệp XiKang - Ứng dụng từ điển và học từ vựng tiếng Trung HSK chuyên nghiệp"
publish_to: 'none'

version: 1.0.0+2

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # State management
  get: ^4.6.6
  
  # Local storage
  get_storage: ^2.1.1
  
  # SQLite for offline-first vocab database
  sqflite: ^2.3.0
  
  # Networking
  dio: ^5.4.0
  
  # Utilities
  intl: ^0.19.0
  
  # Image caching (optimized)
  cached_network_image: ^3.3.1
  flutter_cache_manager: ^3.3.1
  
  # SVG support
  flutter_svg: ^2.0.10+1
  
  # Audio playback with caching
  just_audio: ^0.9.37
  audio_session: ^0.1.18
  
  # URL launcher
  url_launcher: ^6.2.5
  
  # File system access for audio cache
  path_provider: ^2.1.2
  
  # Text-to-Speech for example sentences
  flutter_tts: ^4.0.2
  
  # Speech recognition for pronunciation practice
  speech_to_text: ^6.6.0
  
  # Onboarding tutorial with smooth animations
  showcaseview: ^4.0.1
  
  # Deep linking for magic link authentication
  app_links: ^6.3.3
  
  # Image picker for avatar upload
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/database/